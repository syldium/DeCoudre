apply plugin: 'java-library'

repositories {
    maven { url 'https://libraries.minecraft.net' }
}

dependencies {
    api project(':api')
    api project(':common:cache')
    api "net.kyori:adventure-api:${project.parent.adventure_version}"
    api ('net.kyori:adventure-text-minimessage:4.1.0-SNAPSHOT') {
        exclude(module: 'adventure-api')
        exclude(module: 'checker-qual')
    }
    compileOnly 'com.mojang:brigadier:1.0.17'
    compileOnly 'com.google.code.gson:gson:2.8.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
    testImplementation('org.spongepowered:configurate-gson:4.0.0') {
        exclude(module: 'checker-qual')
        exclude(module: 'guava')
    }
    testImplementation "net.kyori:adventure-text-serializer-plain:${project.parent.adventure_version}"
    testRuntimeOnly 'org.xerial:sqlite-jdbc:3.34.0'
}

test {
    useJUnitPlatform()
}
